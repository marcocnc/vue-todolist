<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vue To Do list</title>
</head>
<body>
    
    <div id="app">
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo">
            <h1>TO DO LIST</h1>
        </div>
        
        <div class="inputs">
            <input v-model="newTodo" type = "text" 
            @keyup.enter="addNewTask()"
            placeholder = "Aggiungi una nuova task">
            <button @click="addNewTask()">Aggiungi</button>
            <div class="warnMessage">
                <span>{{warnMsg}}</span>
            </div>
        </div>

        <div class="container">
            <ul class="todolist">
                <li
                  v-for="(task, index) in todoElements"
                  :class = "{'done' : task.isDone}"
                  @click = "task.isDone = !task.isDone">

                    <span>{{task.element}}</span>
                    
                    <i
                      @click.stop = "deleteTask(index)"
                      
                      class="fa-solid fa-trash">
                    </i>
                </li>
            </ul>
            <h2 v-if="todoElements.length === 0">Non ci sono task :)</h2>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
